<!DOCTYPE html>
<html lang="en">
	<head>
		<title>obj tester</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
		</style>
	</head>

	<body>

		<script src="../scripts/three.min.js"></script>

		<script>

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var container,stats;

			var camera, scene;
			var canvasRenderer, webglRenderer;

			var mesh, zmesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var meshes = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 100000 );
				camera.position.x = 100;
				camera.position.y = 100;
				camera.position.z = 100;

				scene = new THREE.Scene();

				// LIGHTS
				var ambient = new THREE.AmbientLight( 0xaaaaaa );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 70, 100 ).normalize();
				scene.add( directionalLight );

				// RENDERER
				webglRenderer = new THREE.WebGLRenderer();
				webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				webglRenderer.domElement.style.position = "relative";

				container.appendChild( webglRenderer.domElement );


				var loader = new THREE.JSONLoader(),
					callbackKey   = function( geometry ) { createScene( geometry,  -150, 0, 0, 5 ) },
					callbackFlashlight = function( geometry ) { createScene( geometry, 0, 0, 0, 10 ) };

				loader.load( "key.js", callbackKey );
				loader.load( "flashlight.js", callbackFlashlight );

				window.addEventListener( 'resize', onWindowResize, false );

			}
			
			function createScene( geometry, x, y, z, scale ) {
				zmesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial() );
				zmesh.position.set( x, y, z );
				zmesh.scale.set( scale, scale, scale );
				meshes.push(zmesh);
				scene.add( zmesh );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				webglRenderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				for(var i = 0; i < meshes.length; i++){
					meshes[i].rotation.y += .01;
				}
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				camera.lookAt( scene.position );
				webglRenderer.render( scene, camera );
			}
		</script>

	</body>
</html>
